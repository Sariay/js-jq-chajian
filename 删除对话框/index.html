<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{padding: 0;margin: 0;text-decoration:none;list-style: none;font-family: 微软雅黑;outline: none;}
	.wx_ht_del_box{
		width: 300px;
		height: 200px;
		border: 1px solid #ccc;
		border-radius: 20px;
		cursor: pointer;
		box-sizing: border-box;
		position: absolute;
		left: 50%;
		top: 50%;
		margin-left: -150px;
		margin-top: -100px;
		display: none;
	}	
	.wx_ht_del_con{
		height: 150px;
		text-align: center;
		line-height: 150px;
	} 
	.wx_ht_del_box_xz_con{
		width: 50%;
		height: 50px;
		display: inline-block;
		float: left;
		text-align: center;
		border: 1px solid #ccc;
		box-sizing: border-box;
		border-left: none;
		border-bottom: none;
		line-height: 50px;
	}
	.wx_ht_del_box_xz_con:last-child{
		border-right: none;
	}
</style>
</head>

<body>
<div class="wx_ht_del_box">
	<p class="wx_ht_del_con">确定要删除这张图片吗？</p>
	<div class="wx_ht_del_box_xz">
		<span class="wx_ht_del_box_xz_con wx_ht_del_box_xz_con_qd">确定</span>
		<span class="wx_ht_del_box_xz_con wx_ht_del_box_xz_con_qx">取消</span>
	</div>
</div>
<a href="javaScript:;" class="wx_ht_del_a_button">删除</a>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/wx_ht_del_a_button.js"></script>
</body>
</html>
