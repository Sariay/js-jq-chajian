<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{
		position: relative;
	}
	div img{
		position: absolute;
		left: -500%;
		top: 0;
		width: 1000%;
		margin-left: 25%;
		height: 100%;
		transform: translateX(0);
		
	}
	div img:hover{
		animation:a11 linear 2s infinite alternate;
	}
	@-webkit-keyframes a11
{
	10%
	{
		-webkit-transform:translateX(100px);
		opacity:1;
	}
	20%
	{
		-webkit-transform:translateX(200px);
		opacity:1;
	}
	30%
	{
		-webkit-transform:translateX(300px);
		opacity:1;
	}
	40%
	{
		-webkit-transform:translateX(400px);
		opacity:1;
	}
	50%
	{
		-webkit-transform:translateX(550px);
		opacity:1;
	}
	60%
	{
		-webkit-transform:translateX(700px);
		opacity:1;
	}
	70%
	{
		-webkit-transform:translateX(850px);
		opacity:1;
	}
	80%
	{
		-webkit-transform:translateX(1000px);
		opacity:1;
	}
	90%
	{
		-webkit-transform:translateX(1150px);
		opacity:1;
	}
	100%
	{
		-webkit-transform:translateX(1300px);
		opacity:1;
	}
}
</style>
</head>

<body style="background: red">
<div style="width: 500px;background: blue;height: 500px;overflow: hidden">
	<img src="header-bg_02.png">
</div>

</body>
</html>
