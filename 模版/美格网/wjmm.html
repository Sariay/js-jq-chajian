</head>

<body>

<div class="bar-bg">
		<div class="bar-box">
			<div class="bar-lt">
				<a href="index.html"><p>美格网</p>
				<span>（互联公装首选平台）</span></a>		
			</div>
			<form>
				<ul class="bar-rt">
					<li>ＩＤ</li>
					<li><input></li>
					<li>密码</li>
					<li><input></li>
					<li><a href="#" class="bar-Login">登录</a></li>
					<li><a href="wjmm.html">忘记密码</a></li>
					<li><a href="register.html">快速注册</a></li>

<!--注册信息-->
<div class="box">	
	<div class="form-div">
		<div>
			<h1 class="tit">找回密码</h1>
		</div>
		<div class="form_box">
			<form>
				<table>
					<tr>
						<td>帐号</td>
						<td>
							<input type="text" placeholder="请输入您的帐号" class="wjmm_userName" required>
							<div class="wjmm_zz">用户名不存在请重新输入</div>
						</td>
					</tr>
					<tr>
						<td>手机号</td>
						<td>
							<input type="text" placeholder="请输入您注册的手机号" class="wjmm_tel" required>
							<div class="wjmm_zz1">手机号与用户名不匹配请确认后重新输入</div>
						</td>
					</tr>
					<tr>
						<td>新密码</td>
						<td>
							<input type="password" placeholder="请输入新密码" class="wjmm_pad" maxlength="16" required>
							<div class="wjmm_zz2">请输入6-16位密码</div>
						</td>
					</tr>
					<tr>
						<td>确认密码</td>
						<td>
							<input type="password" placeholder="请确认新密码" class="wjmm_pad1" maxlength="16" required>
							<div class="wjmm_zz3">两次密码输入不一致,请重新输入</div>
						</td>
					</tr>
					<tr>
						<td colspan="2"><input type="submit" value="修改"></td>
					</tr>
				</table>
			</form>
		</div>
		
	</div>
</div>	
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/wjmm.js"></script>

</body>
</html>
