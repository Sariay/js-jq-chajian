<html>
<head>
<meta charset="utf-8">
<title>美格网注册信息</title>
<link rel="stylesheet" href="css/register.css">
<link rel="stylesheet" type="text/css" href="css/form.css">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>

<div class="bar-bg">
		<div class="bar-box">
			<div class="bar-lt">
				<a href="index.html"><p>美格网</p>
				<span>（互联公装首选平台）</span></a>		
			</div>
			<form>
				<ul class="bar-rt">
					<li>ＩＤ</li>

					<li>密码</li>
					<li><input></li>
					<li><a href="#" class="bar-Login">登录</a></li>
					<li><a href="wjmm.html"  >忘记密码</a></li>

		</div>
	</div>
	
<!--注册信息-->
<div class="box">	
	<div class="form-div">
		<div>
			<h1 class="tit">帐号注册</h1>
			<h1 class="tit">服务商注册</h1>
		</div>
		<div class="form_box">
			<form id="reg-form" action="" method="post">
				<table>
					<tr>
						<td>用户名</td>
						<td><input name="uid" type="text" id="uid" easyform="length:4-16;char-normal;real-time;" message="用户名必须为4—16位的英文字母或数字" easytip="disappear:2000;theme:blue;" ajax-message="用户名已存在!">
						</td>
					</tr>
					<tr>
						<td>密码</td>
						<td><input name="psw1" type="password" id="psw1" easyform="length:6-16;real-time;" message="密码必须为6—16位" easytip="disappear:2000;theme:blue;"></td>
					</tr>
					<tr>
						<td>确认密码</td>
						<td><input name="psw2" type="password" id="psw2" easyform="length:6-16;real-time;equal:#psw1;" message="两次密码输入要一致" easytip="disappear:2000;theme:blue;"></td>
					</tr>
					<tr>
						<td>昵称</td>
						<td><input name="nickname" type="text" id="nickname" easyform="length:2-16;real-time;" message="昵称必须为2—16位" easytip="disappear:2000;theme:blue;"></td>
					</tr> 
					<tr>
						<td>手机号</td>
						<td><input name="mobile" type="text" id="mobile" easyform="mobile;length:11;real-time;" message="手机号格式错误" easytip="disappear:2000;theme:blue;"></td>
					</tr> 
				</table>
				<div class="buttons">
					<input value="注 册" type="submit" style="margin-right:20px; margin-top:20px;">
				</div>
				<br class="clear">
			</form>
			<form id="reg-form1" action="" method="post">
				<table>
					<tr>
						<td>用户名</td>
						<td><input name="uid" type="text" id="uid1" easyform="length:4-16;char-normal;real-time;" message="用户名必须为4—16位的英文字母或数字" easytip="disappear:2000;theme:blue;" ajax-message="用户名已存在!">
						</td>
					</tr>
					<tr>
						<td>密码</td>
						<td><input name="psw1" type="password" id="psw3" easyform="length:6-16;real-time;" message="密码必须为6—16位" easytip="disappear:2000;theme:blue;"></td>
					</tr>
					<tr>
						<td>确认密码</td>
						<td><input name="psw2" type="password" id="psw4" easyform="length:6-16;real-time;equal:#psw3;" message="两次密码输入要一致" easytip="disappear:2000;theme:blue;"></td>
					</tr>
					<tr>
						<td>公司名称</td>
						<td><input name="nickname" type="text" id="nickname1" easyform="length:2-16;real-time;" message="公司名称必须为2—16位" easytip="disappear:2000;theme:blue;"></td>
					</tr> 
					<tr>
						<td>公司地址</td>
						<td><input name="nickname2" type="text" id="nickname2" easyform="length:2-16;real-time;" message="公司地址必须为2—16位" easytip="disappear:2000;theme:blue;"></td>
					</tr> 
					<tr>
						<td>手机号</td>
						<td><input name="mobile" type="text" id="mobile1" easyform="mobile;length:11;real-time;" message="手机号格式错误" easytip="disappear:2000;theme:blue;"></td>
					</tr>
					<tr>
						<td>营业执照上传</td>
						<td style="height:230px;text-align: center">
							<img id="pic" src="">
							<input id="upload" name="file" accept="image/*" type="file" style="display: none"/>
						</td>
					</tr>
					<tr>
						<td>法人身份证正面</td>
						<td style="height:230px;text-align: center">
							<img id="pic1" src="">
							<input id="upload1" name="file" accept="image/*" type="file" style="display: none"/>
						</td>
					</tr>
					<tr>
						<td>法人身份证反面</td>
						<td style="height:230px;text-align: center">
							<img id="pic2" src="">
							<input id="upload2" name="file" accept="image/*" type="file" style="display: none"/>
						</td>
					</tr>
					<tr>
						<td>公司建筑资质</td>
						<td style="height:230px;text-align: center">
							<img id="pic3" src="">
							<input id="upload3" name="file" accept="image/*" type="file" style="display: none"/>
						</td>
					</tr>
					
					  
				</table>
				<div class="buttons">
					<input value="注 册" type="submit" style="margin-right:20px; margin-top:20px;">
				</div>
				<br class="clear">
			</form>
		</div>
		
	</div>
</div>
	
<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="js/easyform.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#reg-form').easyform();
	$('#reg-form1').easyform();
});
</script>
<script src="js/register.js"></script>
<script src="js/file.js"></script>


</body>
</html>
