<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>报修信息提交</title>
<link rel="icon" href="" type="image/x-icon"/>
<link href="css/bootstrap.css" rel="stylesheet">
<style>
        * {
            margin: 0;
            padding: 0;
        }
        /*图片上传*/
        
        html,
        body {
            width: 100%;
            height: 100%;
        }
        
        .container {
            width: 100%;
            height: 100%;
            overflow: auto;
            clear: both;
        }
        
        .z_photo {
            width: 5rem;
            height: 5rem;
            padding: 0.3rem;
            overflow: auto;
            clear: both;
            margin: .5rem auto;
            border: 1px solid #555;
        }
        
        .z_photo img {
            width: 1rem;
            height: 1rem;
        }
        
        .z_addImg {
            float: left;
            margin-right: 0.2rem;
        }
        
        .z_file {
            width: 1rem;
            height: 1rem;
            background: url(img/z_add.png) no-repeat;
            background-size: 100% 100%;
            float: left;
            margin-right: 0.2rem;
        }
        
        .z_file input::-webkit-file-upload-button {
            width: 1rem;
            height: 1rem;
            border: none;
            position: absolute;
            outline: 0;
            opacity: 0;
        }
        
        .z_file input#file {
            display: block;
            width: auto;
            border: 0;
            vertical-align: middle;
        }
        /*遮罩层*/
        
        .z_mask {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .5);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            display: none;
        }
        
        .z_alert {
            width: 100%;
            height: 2.5rem;
            border-radius: .2rem;
            background: #fff;
            font-size: .24rem;
            text-align: center;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -50%;
            margin-top: -2rem;
        }
        
        .z_alert p:nth-child(1) {
            line-height: 1.5rem;
        }
        
        .z_alert p:nth-child(2) span {
            display: inline-block;
            width: 49%;
            height: .8rem;
            line-height: .8rem;
            float: left;
            border-top: 1px solid #ddd;
        }
        
        .z_cancel {
            border-right: 1px solid #ddd;
        }

    </style>
</head>

<body>
<form class="bx_form">

<div class="container">
	<div class="row" style="position: fixed;top: 0;left: 0;width: 100%;height: 50px;z-index: 100;background:#2A27F9;margin:0;padding: 15px;">
		<div class="col-xs-5">
			<p style="color: #fff;padding-left: 15px;">报修信息提交</p>
			
		</div>
		<div class="col-xs-1"></div>
		<div class="col-xs-4">
			<a href="tel:13888888888" style="font-size: 1.5em;"><span class="glyphicon glyphicon-earphone size" style="color: #fff;"></span></a>
		</div>
		<div class="col-xs-2" style="text-align: right">
			<input type="submit" value="提交" style="width:100%;">
		</div>
	</div>
	<div style="width: 100%;height: 60px;"></div>
	<div class="row" style="padding: 15px;">
		<div class="col-xs-4">
			<p>公司名称</p>
		</div>
		<div class="col-xs-8">
			<input type="text" placeholder="您的公司名称" style="padding: 0 5px;" required>
		</div>
	</div>
	<div class="row" style="padding: 15px">
		<div class="col-xs-4">
			<p>公司楼层</p>
		</div>
		<div class="col-xs-8">
			<input type="text" placeholder="您公司所在的楼层" style="padding: 0 5px;" required>
		</div>
	</div>
	<div class="row" style="padding: 15px;">
		<div class="col-xs-4">
			<p>联系电话</p>
		</div>
		<div class="col-xs-8">
			<input type="text" placeholder="联系人电话" style="padding: 0 5px;" required class="tel">
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12" style="position: relative">
			<textarea style="width: 100%;height:80px;padding: 15px;resize:none;outline: none;" required class="bx_xq"></textarea>
			
		</div>
	</div>
</div>
<div class="container" style="background:#F0F0F0;height: 50px;line-height: 50px;">
	<div class="row">
		<div class="col-xs-12">
			<p style="padding-left: 15px;font-weight: bold;color:#999999;"><span class="
glyphicon glyphicon-picture" style="margin-right: 10px;"></span>图片上传</p>
		</div>
	</div>
</div>
<div class="container">
        <!--    照片添加    -->
        
        <div class="z_photo">
            <div class="z_file">
                <input type="file" name="file" id="file" value="" accept="image/*" multiple onchange="imgChange('z_photo','z_file');" />

            </div>

        </div>

        <!--遮罩层-->
        <div class="z_mask">
            <!--弹出框-->
            <div class="z_alert">
                <p>确定要删除这张图片吗？</p>
                <p>
                    <span class="z_cancel">取消</span>
                    <span class="z_sure">确定</span>
                </p>
            </div>
        </div>
    </div>

<!--上传图片-->
<script type="text/javascript">
        //px转换为rem
        (function(doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function() {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (clientWidth >= 640) {
                        docEl.style.fontSize = '100px';
                    } else {
                        docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);

        function imgChange(obj1, obj2) {
            //获取点击的文本框
            var file = document.getElementById("file");
            //存放图片的父级元素
            var imgContainer = document.getElementsByClassName(obj1)[0];
            //获取的图片文件
            var fileList = file.files;
            //文本框的父级元素
            var input = document.getElementsByClassName(obj2)[0];
            var imgArr = [];
            //遍历获取到得图片文件
            for (var i = 0; i < fileList.length; i++) {
                var imgUrl = window.URL.createObjectURL(file.files[i]);
                imgArr.push(imgUrl);
                var img = document.createElement("img");
                img.setAttribute("src", imgArr[i]);
                var imgAdd = document.createElement("div");
                imgAdd.setAttribute("class", "z_addImg");
                imgAdd.appendChild(img);
                imgContainer.appendChild(imgAdd);
            };
            imgRemove();
        };

        function imgRemove() {
            var imgList = document.getElementsByClassName("z_addImg");
            var mask = document.getElementsByClassName("z_mask")[0];
            var cancel = document.getElementsByClassName("z_cancel")[0];
            var sure = document.getElementsByClassName("z_sure")[0];
            for (var j = 0; j < imgList.length; j++) {
                imgList[j].index = j;
                imgList[j].onclick = function() {
                    var t = this;
                    mask.style.display = "block";
                    cancel.onclick = function() {
                        mask.style.display = "none";
                    };
                    sure.onclick = function() {
                        mask.style.display = "none";
                        t.style.display = "none";
                    };

                }
            };
        };

    </script>
</form>

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!--报修多行文本框-->
<script>
	$(function(){
		$("textarea").val("请填写报修信息");
		$("textarea").css("color","#ccc")
		$("textarea").focus(function(){
			if($("textarea").val()==""||$("textarea").val()=="请填写报修信息"){
				$("textarea").val("");
				$("textarea").css("color","#000")
			}
		})
		$("textarea").blur(function(){
			if($("textarea").val()==""){
				$("textarea").val("请填写报修信息");
				$("textarea").css("color","#ccc");
			}
			
			
		})
	})
</script>
<!--手机号检测-->
<script>	
	$(".tel").blur(function(){
		var phone=$(this).val();
		 if(phone.length!=11){
			 alert("手机号长度不正确")
			 $(".tel").val("")
		 }else{
			 if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(phone))){
				 alert("手机号码有误")
				 $(".tel").val("")
			 }
		}
	})
</script>
<!--多行文本框检测-->
<script>
	$(".bx_form").submit(function(){
		var a=$(".bx_xq").val();
		
		
		if(a==""||a=="请填写报修信息"){return false}				 
	})
</script>
</body>
</html>
