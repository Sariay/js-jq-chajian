<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>发布招聘</title>
<!--通用CSS-->
<link rel="icon" href="" type="image/x-icon"/>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/foot.css" rel="stylesheet">
<!--本页CSS-->
<link href="css/resume.css" rel="stylesheet">
</head>
<body>
<div class="resume_zz"></div>
<div class="container-fluid">
	<div class="row work_con_tit">
		<div class="col-xs-5">
			<a href="me.html" class="work_con_return"><img src="img/return.png"></a>
		</div>
		<div class="col-xs-7">
			<h4 class="work_con_h4">修改密码</h4>
		</div>
	</div>
</div>

<div class="container-fluid" style="padding: 0">
	<form class="position_form" action="" method="">
			<div class="row resume_con">
				<div class="col-xs-3 resume_con_text">新密码</div>
				<div class="col-xs-9">
					<input type="password" class="my_xgmm_pad" required maxlength="16" placeholder="请输入新密码">
				</div>
			</div>
			<div class="row resume_con">
				<div class="col-xs-3 resume_con_text">确认新密码</div>
				<div class="col-xs-9">
					<input type="password" class="my_xgmm_pad1" required maxlength="16"  placeholder="请确认新密码">
				</div>
			</div>
			<!--提交-->
			<div class="row resume_con">
				<div class="col-xs-12">
					<input type="submit" class="resume_submit">
				</div>
			</div>
	</form>
</div>
<!--提示信息-->
<div class="resume_xxts"></div>
<!--发布成功-->
<!--底部固定栏-->
<br><br><br><br><br>
<div class="container-fluid foot">
	<div class="row ">
		<div class="col-xs-3">
			<a href="index.html">
				<p class="index_top_p1"><span class="glyphicon glyphicon-home"></span></p>
				<p class="index_top_p_text1">首页</p>
			</a>
		</div>
		<div class="col-xs-3">
			<a href="position.html">
				<p class="index_top_p1"><span>聘</span></p>
				<p class="index_top_p_text1">发布职位</p>
			</a>
		</div>
		<div class="col-xs-3">
			<a href="resume.html">
				<p class="index_top_p1"><span class="glyphicon glyphicon-edit"></span></p>
				<p class="index_top_p_text1">登记简历</p>
			</a>
		</div>
		<div class="col-xs-3">
			<a href="me.html">
				<p class="index_top_p1"><span class="glyphicon glyphicon-user"></span></p>
				<p class="index_top_p_text1">我</p>
			</a>
		</div>
	</div>
</div>
<!--通用JS-->
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!--本页JS-->
<script src="js/my_xgmm.js"></script>
</body>
</html>
