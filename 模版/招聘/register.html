<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>注册</title>
<!--通用CSS-->
<link rel="icon" href="" type="image/x-icon"/>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/foot.css" rel="stylesheet">
<!--本页CSS-->
<link href="css/register.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
	<div class="row work_con_tit">
		<div class="col-xs-5">
			<a href="index.html" class="work_con_return"><img src="img/return.png"></a>
		</div>
		<div class="col-xs-7">
			<h4 class="work_con_h4">注册</h4>
		</div>
	</div>
</div>
<div class="container-fluid " style="margin: 0;padding: 0">
	<div class="row register_bg">
		<div class="col-xs-1"></div>
		<div class="col-xs-10 register_box">
			<div class="col-xs-12">
				<h4 class="register_h4">注册用户</h4>
			</div>
			<form>
				<div class="col-xs-2">
					<span class="glyphicon glyphicon-user register_icon"></span>
				</div>
				<div class="col-xs-10">
					<input type="text" class="register_une register_form_input" placeholder="用户名(4-16位)" maxlength="16" required>
				</div>
				<div class="col-xs-12 register_bm"></div>
				<div class="col-xs-2">
					<span class="glyphicon glyphicon-lock register_icon"></span>
				</div>
				<div class="col-xs-10">
					<input type="text" class="register_pad register_form_input" placeholder="密码(6-16位)" maxlength="16" required>
				</div>
				<div class="col-xs-12">
					<input type="submit" value="注册" class="register_sub">
				</div>
			</form>
			<div class="col-xs-12 register_text">
				<p>已有账号<a href="login.html">点此登录</a></p>
			</div>
		</div>
		<div class="col-xs-1"></div>
	</div>
</div>
<div class="register_zz"></div>

<!--底部固定栏-->
<br><br><br>
<div class="container-fluid foot">
	<div class="row ">
		<div class="col-xs-3">
			<a href="index.html">
				<p class="index_top_p1"><span class="glyphicon glyphicon-home"></span></p>
				<p class="index_top_p_text1">首页</p>
			</a>
		</div>
		<div class="col-xs-3">
			<a href="position.html">
				<p class="index_top_p1"><span>聘</span></p>
				<p class="index_top_p_text1">发布职位</p>
			</a>
		</div>
		<div class="col-xs-3">
			<a href="resume.html">
				<p class="index_top_p1"><span class="glyphicon glyphicon-edit"></span></p>
				<p class="index_top_p_text1">登记简历</p>
			</a>
		</div>
		<div class="col-xs-3">
			<a href="me.html">
				<p class="index_top_p1"><span class="glyphicon glyphicon-user"></span></p>
				<p class="index_top_p_text1">我</p>
			</a>
		</div>
	</div>
</div>
<!--通用JS-->
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!--本页JS-->
<script src="js/register.js"></script>
</body>
</html>
