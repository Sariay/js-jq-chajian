<!doctype html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset="utf-8">
<title>新用户注册--城园汇</title>

   	<link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">

</head>

<body>

<!--注册信息-->
<div class="box">
	
	<div class="form-div">
	   <a href="index.html"><img src="img/logo.png"></a>
	   <div class="tab-tit">
			<p style="font-size: 24px;margin-left: 25px;margin-top: 20px;cursor: pointer;">帐号注册</p>
			<p style="font-size: 24px;margin-left: 25px;margin-top: 20px;cursor: pointer;">服务商注册</p>
	   </div>
	   <div class="tab">


			<form id="reg-form" action="" method="post">

				<table>

					<tr>
						<td>用户名</td>
						<td><input name="uid" type="text" id="uid" easyform="length:4-16;char-normal;real-time;" message="用户名必须为4—16位的英文字母或数字" easytip="disappear:lost-focus;theme:blue;" ajax-message="用户名已存在!">
						</td>
					</tr>
					<tr>
						<td>密码</td>
						<td><input  type="password" name="psw1" id="psw1" easyform="length:6-16;real-time;" message="密码必须为6—16位" easytip="disappear:lost-focus;theme:blue;"></td>
					</tr>
					 <tr>
						<td>确认密码</td>
						<td><input type="password" name="psw2" id="psw2" easyform="length:6-16;real-time;equal:#psw1;" message="两次密码输入要一致" easytip="disappear:lost-focus;theme:blue;"></td>
					</tr>
					 <tr>
						<td>昵称</td>
						<td><input name="nickname" type="text" id="nickname" easyform="length:2-16;real-time;" message="昵称必须为2—16位" easytip="disappear:lost-focus;theme:blue;"></td>
					</tr> 
					<tr>
						<td>手机号</td>
						<td><input name="mobile" type="text" id="mobile" easyform="mobile;length:11;real-time;" message="手机号格式错误" easytip="disappear:lost-focus;theme:blue;"></td>
					</tr>       

					<tr>
						<td>email</td>
						<td><input name="email" type="text" id="email" easyform="email;real-time;" message="Email格式要正确" easytip="disappear:lost-focus;theme:blue;" ajax-message="这个Email地址已经被注册过，请换一个吧!"></td>
					</tr>
					<tr>
						<td>身份证号</td>
						<td><input name="idcard" type="text" id="idcard" easyform="idcard;real-time;" message="身份证格式不正确" easytip="disappear:lost-focus;theme:blue;" ></td>
					</tr>

				</table>

				<div class="buttons">
					<input value="注 册" type="submit" style="margin-right:20px; margin-top:20px;">
					<a href="login.html"><input value="我有账号，我要登录" type="button" style="margin-right:45px; margin-top:20px;"></a>
				</div>

				<br class="clear">
			</form>

			<form id="reg-form1" action="" method="post" style="display: none;">

				<table>

					<tr>
						<td>用户名</td>
						<td><input name="uid1" type="text" id="uid1" easyform="length:4-16;char-normal;real-time;" message="用户名必须为4—16位的英文字母或数字" easytip="disappear:lost-focus;theme:blue;" ajax-message="用户名已存在!">
						</td>
					</tr>
					<tr>
						<td>密码</td>
						<td><input  type="password" name="psw11" id="psw11" easyform="length:6-16;real-time;" message="密码必须为6—16位" easytip="disappear:lost-focus;theme:blue;"></td>
					</tr>
					 <tr>
						<td>确认密码</td>
						<td><input type="password" name="psw12" id="psw12" easyform="length:6-16;real-time;equal:#psw11;" message="两次密码输入要一致" easytip="disappear:lost-focus;theme:blue;"></td>
					</tr>
					 <tr>
						<td>公司名称</td>
						<td><input name="nickname1" type="text" id="nickname1" easyform="length:2-16;real-time;" message="昵称必须为2—16位" easytip="disappear:lost-focus;theme:blue;"></td>
					</tr> 
					<tr>
						<td>手机号</td>
						<td><input name="mobile1" type="text" id="mobile1" easyform="mobile;length:11;real-time;" message="手机号格式错误" easytip="disappear:lost-focus;theme:blue;"></td>
					</tr>       

					<tr>
						<td>email</td>
						<td><input name="email1" type="text" id="email1" easyform="email;real-time;" message="Email格式要正确" easytip="disappear:lost-focus;theme:blue;" ajax-message="这个Email地址已经被注册过，请换一个吧!"></td>
					</tr>
					

				</table>

				<div class="buttons">
					<input value="注 册" type="submit" style="margin-right:20px; margin-top:20px;">
					<a href="login.html"><input value="我有账号，我要登录" type="button" style="margin-right:45px; margin-top:20px;"></a>
				</div>

				<br class="clear">
			</form>
		</div>
	</div>
</div>
	
<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="js/easyform.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$(".tab-tit p").click(function(){
		var a=$(this).index();
		$(".tab form").eq(a).show().siblings().hide();
		$(".tab-tit p").eq(a).css("color","red").siblings().css("color","#000")
	})
	
	$('#reg-form').easyform();
	$('#reg-form1').easyform();
});
</script>


</body>
</html>
