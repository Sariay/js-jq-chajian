<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>评价</title>
		<link href="css/reset.css" type="text/css" rel="stylesheet" />
		<link href="css/evaluate.css" type="text/css" rel="stylesheet" />
		
	</head>
	<body>
		<!--展示内容-->
		<div class="ev-company-box">
			<div class="left-name" style="float: left;">
				<div class="ev-name">项目名称:<span>工商财税</span></div>
				<div class="ev-pname">服务公司:<span>杭州海创科技有限公司</span></div>
			</div>
			<div class="ev-time">
				<p>开始时间：<span>2017.10.20</span></p>
				<p>结束时间：<span>2017.10.30</span></p>
			</div>	
		</div>
		<!--星评价-->
		<div class="icon-star-box" >
			<ul class="icon-star js-star">
				<li class="js-star-list"></li>
				<li  class="js-star-list"></li>
				<li  class="js-star-list"></li>
				<li  class="js-star-list"></li>
				<li  class="js-star-list"></li>
			</ul>
		</div>
		<!--提交-->
		<form>
			<textarea type="text" class="write"/ value="输入评价"></textarea>
			<input type="submit"  value="提交" class="eval-sub"/>
			<input type="hidden"/ class="hide">
		</form>
		<script src="js/mobblie.js"></script>
		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/evaluate.js"></script>
	</body>
</html>
